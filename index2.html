<!DOCTYPE html>
<html>
<head>
  <title>Responsive Menu Example</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: aqua;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: flex;
        align-items: center;
      }
      
      .menu-icon {
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 25px;
        z-index: 100;
      }
      
      .bar {
        background-color: #fff;
        width: 100%;
        height: 3px;
        transition: transform 0.3s, opacity 0.3s;
      }
      
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: none;
      }
      
      nav ul li {
        margin-right: 20px;
        position: relative;
      }
      
      nav ul li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
      }
      
      nav ul li:hover a {
        color: #ccc;
      }
      
      .submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #333;
        padding: 10px;
      }
      
      .submenu li {
        margin-right: 0;
      }
      
      .show {
        display: block;
      }
      
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav id="menu" class="hide">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="submenu-item">
          <a href="#">Services</a>
          <ul class="submenu">
            <li><a href="#">Service 1</a></li>
            <li><a href="#">Service 2</a></li>
            <li><a href="#">Service 3</a></li>
          </ul>
        </li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("show");
      }
  </script>
</body>
</html>
